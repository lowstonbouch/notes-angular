<section class="main" *ngIf="notes.length > 0">
    <div class="note-list">
      <div class = "note" *ngFor="let note of notes">
          <div class = "note-tags">
            <span class = "tag" *ngFor="let tag of note.tags">{{tag}}</span>
          </div>
          <label>{{note.title}}</label>
          <button class="destroy" (click)="removeNote(note)">Delete</button>
          <a routerLink="/note/{{note.id}}" class="edit">Edit</a>
      </div>
    </div>
  </section>
